<div class="register-container">
  <p-card header="Registro" Class="register-card">
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="name">Nombre</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            pInputText
            placeholder="Ingresa tu nombre"
          />
        </div>
        <br>
        <div class="p-field">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            pInputText
            placeholder="Ingresa tu correo electrónico"
          />
        </div>
        <br>
        <div class="p-field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            pPassword
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <br>
        <div class="p-field">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            pPassword
            placeholder="Confirma tu contraseña"
          />
        </div>
        <br>
        <div class="p-field">
          <button
            type="submit"
            pButton
            label="Registrar"
            [disabled]="registerForm.invalid || (loading$ | async)"
            class="p-button-rounded p-mt-2"
          ></button>
        </div>
      </div>
    </form>
    <br>
    <!-- Muestra error desde el store -->
    <div *ngIf="errorMessage$ | async as error" class="p-error p-text-center p-mt-3">
      {{ error }}
    </div>
    <!-- Puedes mostrar un spinner o un mensaje de carga si loading$ es true -->
    <div *ngIf="loading$ | async" class="p-text-center p-mt-3">
      Registrando...
    </div>
  </p-card>
  <p class="p-text-center p-mt-3">
    <a routerLink="/login">¿Ya tienes una cuenta? <span class="login">Inicia sesión</span></a>
  </p>
</div>
