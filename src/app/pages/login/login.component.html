<div class="login-container">
  <p-card header="Iniciar Sesión" class="login-card">
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="text"
            formControlName="email"
            pInputText
            placeholder="Ingresa tu correo electrónico"
          />
        </div>
        <br>
        <div class="p-field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            pPassword
            [feedback]="false"
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <br>
        <div class="p-field">
          <button
            type="submit"
            pButton
            label="Iniciar Sesión"
            [disabled]="loginForm.invalid || (loading$ | async)"
            class="p-button-rounded p-mt-2"
          ></button>
        </div>
      </div>
    </form>
    <div *ngIf="errorMessage$ | async as errorMessage" class="p-error p-text-center p-mt-3">
      {{ errorMessage }}
    </div>
  </p-card>
  <p class="p-text-center p-mt-3">
    <a routerLink="/register">¿No tienes una cuenta? <span class="register"> Regístrate</span></a>
  </p>
</div>
