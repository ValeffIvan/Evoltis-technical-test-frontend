<div class="login-container">
  <p-card header="Iniciar Sesi칩n" styleClass="login-card">
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username">Usuario</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            pInputText
            placeholder="Ingresa tu usuario"
          />
        </div>
        <br>
        <div class="p-field">
          <label for="password">Contrase침a</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            pPassword
            placeholder="Ingresa tu contrase침a"
          />
        </div>
        <br>
        <div class="p-field">
          <button
            type="submit"
            pButton
            label="Iniciar Sesi칩n"
            [disabled]="loginForm.invalid"
            class="p-button-rounded p-mt-2"
          ></button>
        </div>
      </div>
    </form>
    <div *ngIf="errorMessage" class="p-error p-text-center p-mt-3">
      {{ errorMessage }}
    </div>
  </p-card>
</div>
